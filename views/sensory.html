<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">QA Tools</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

      <div class="navbar-nav">
        <a class="nav-item nav-link" href="./counts.html">Yeast Counts</a>
        <a class="nav-item nav-link" href="./sensory.html">Sensory Words / Codes</a>
        <a class="nav-item nav-link" href="./abvCalc.html">ABV Calculations</a>
      </div>
    </div>
  </nav>

  <div class="container text-center pageTitle">
    <h1>Sensory Words/Codes Generator</h1>
  </div>

  <div class="container h-100">
    <div class="row h-100 justify-content-center">
      <!-- Sensory Word -->
      <div class="col-lg-6 col-sm-12">
        <h2 class="rowTitle">Triangle Assessment Words</h2>
        <div>
          <p class="resultsText1">Odd: <span class="words" id="odd"></span></p>
          <p class="pairs">Pair 1: <span class="words" id="pair1"></span></p>
          <p class="pairs">Pair 2: <span class="words" id="pair2"></span></p>
        </div>
        <div>
          <button class="btn btn-primary btn-sm wordButtons" data-letter-count="3">3-Letter Words</button>
          <button class="btn btn-primary btn-sm wordButtons" data-letter-count="4">4-Letter Words</button>
        </div>
      </div>
      <!-- Direct Determination Codes -->
      <div class="col-lg-6 col-sm-12">
        <h2 class="rowTitle">Codes for Direct Determinations</h2>
        <form onsubmit="generateCodes(); return false">
          <div class="form-group">
            <label for="number" class="">Number of Samples: </label>
            <input type="number" min="1" max="4" id="numberInput" class="form-control-sm">
          </div>
          <div>
            <p class="hiddenRef resultsText2">Hidden Ref:</p>
            <div class="numbersList">
            </div>
          </div>
          <button class="btn btn-primary btn-sm">Generate Codes</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
