  <div class="container text-center pageTitle">
    <h1>Yeast Count and Viability Calculator</h1>
  </div>

  <!-- Results Div -->
  <div class="container">
    <div id="results" class="text-center"></div>
  </div>

  <!-- Calculation Grid and Form Fields -->
  <div class="container pageContent d-flex">
    <form onsubmit="getInputs(); return false" class="align-self-center w-100">

      <!-- Sector 1 and 4 -->
      <div class="row sectorRow justify-content-between">
        <div class="col-5 col-lg-2 sector text-center" id="q1">
          <h3>Sector 1</h3>
          <input type="number" class="form-control" placeholder="Live" id="q1Living" required>
          <input type="number" class="form-control" placeholder="Dead" id="q1Dead" required>
        </div>
        <div class="col-5 col-lg-2 sector text-center" id="q4">
          <h3>Sector 4</h3>
          <input type="number" class="form-control" placeholder="Live" id="q4Living" required>
          <input type="number" class="form-control" placeholder="Dead" id="q4Dead" required>
        </div>
      </div>
      <!-- Sector 5 (Center) -->
      <div class="row sectorRow justify-content-center">
        <div class="col-5 col-lg-2 sector text-center" id="q5">
          <h3>Sector 5</h3>
          <input type="number" class="form-control" placeholder="Live" id="q5Living" required>
          <input type="number" class="form-control" placeholder="Dead" id="q5Dead" required>
        </div>
      </div>

      <!-- Sector 2 and 3 -->
      <div class="row sectorRow justify-content-between">
        <div class="col-5 col-lg-2 sector text-center" id="q2">
          <h3>Sector 2</h3>
          <input type="number" class="form-control" placeholder="Live" id="q2Living" required>
          <input type="number" class="form-control" placeholder="Dead" id="q2Dead" required>
        </div>
        <div class="col-5 col-lg-2 sector text-center" id="q3">
          <h3>Sector 3</h3>
          <input type="number" class="form-control" placeholder="Live" id="q3Living" required>
          <input type="number" class="form-control" placeholder="Dead" id="q3Dead" required>
        </div>
      </div>
      <!-- Calculate Button -->
      <div class="row justify-content-center">
        <div class="col-5 col-lg-2 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
