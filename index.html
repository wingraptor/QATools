  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>

  <div class="container text-center">
    <h1>Yeast Count and Viability Calculator</h1>
  </div>

  <div class="container pageContent h-100 d-flex">
    <form onsubmit="getInputs(); return false" class="align-self-center w-100">

      <div class="row justify-content-center">
        <div class="col-3">
          <div id="results"></div>
        </div>
      </div>

      <div class="row justify-content-between">
        <div class="col-3" id="q1">
          <h3>Quadrant 1</h3>
          <input type="number" class="form-control" placeholder="Living Cells" id="q1Living" required>
          <input type="number" class="form-control" placeholder="Dead Cells" id="q1Dead" required>
        </div>
        <div class="col-3" id="q4">
          <h3>Quadrant 4</h3>
          <input type="number" class="form-control" placeholder="Living Cells" id="q4Living" required>
          <input type="number" class="form-control" placeholder="Dead Cells" id="q4Dead" required>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-3" id="q5">
          <h3>Quadrant 5</h3>
          <input type="number" class="form-control" placeholder="Living Cells" id="q5Living" required>
          <input type="number" class="form-control" placeholder="Dead Cells" id="q5Dead" required>
        </div>
      </div>


      <div class="row justify-content-between">
        <div class="col-3" id="q2">
          <h3>Quadrant 2</h3>
          <input type="number" class="form-control" placeholder="Living Cells" id="q2Living" required>
          <input type="number" class="form-control" placeholder="Dead Cells" id="q2Dead" required>
        </div>
        <div class="col-3" id="q3">
          <h3>Quadrant 3</h3>
          <input type="number" class="form-control" placeholder="Living Cells" id="q3Living" required>
          <input type="number" class="form-control" placeholder="Dead Cells" id="q3Dead" required>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-3 text-center">
          <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
